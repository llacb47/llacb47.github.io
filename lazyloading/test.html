<script type="text/javascript">
                        
               
                    var amazonAds = document.querySelectorAll("iframe[src*='amazon-adsystem']");
                    amazonAds.forEach(function(ad) {
                        var adSrc = ad.src;
                        ad.classList.add('lazyload');
                        ad.setAttribute('data-src', adSrc);
                        ad.src = '';
                    });
